{% extends 'base.html' %}

{% block title %}File Share - Download{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white rounded-xl shadow-lg p-8">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Download Files</h1>
            <p class="text-gray-600 mt-2">Download your shared files</p>
        </div>

        <div class="text-center">
            <a href="/static/zip{{ uid }}.zip" download class="inline-flex items-center space-x-2 bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors">
                <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/>
                </svg>
                <span>Download ZIP</span>
            </a>
        </div>
    </div>
</div>
{% endblock %}
